name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/backend

            # 1️⃣ VPS’dagi local o‘zgarishlarni tashlab, main branch bilan to‘liq moslash
            git fetch --all
            git reset --hard origin/main

            # 2️⃣ Dependencies yangilash
            npm install

            # 3️⃣ PM2 processni ishonchli restart qilish
            pm2 delete pos-backend || true
            pm2 start index.js --name pos-backend