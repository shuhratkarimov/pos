name: Frontend CI/CD

on:
  push:
    branches:
      - frontend

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/frontend

            # 1️⃣ Branch bilan to‘liq sinxronlash
            git fetch --all
            git reset --hard origin/frontend

            # 2️⃣ Dependencies yangilash
            npm install

            # 3️⃣ Build qilish
            npm run build

            # 4️⃣ PM2 processni ishonchli restart qilish
            pm2 delete frontend || true
            pm2 start npm --name frontend -- run start